<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Brython</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #mision {
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Prueba de Brython</h1>
    <div id="mision">Haz clic en "Nueva Misión" para comenzar.</div>
    <button id="nueva-mision">Nueva Misión</button>

    <script type="text/python">
    from browser import document

    def mostrar_mensaje(ev):
        # Actualiza el contenido del div con un mensaje de prueba
        document["mision"].text = "¡Brython está funcionando correctamente!"

    # Vincular el botón al evento
    document["nueva-mision"].bind("click", mostrar_mensaje)
    </script>
</body>
</html>
